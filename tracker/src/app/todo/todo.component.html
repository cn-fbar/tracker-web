<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="#">Welcome</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">To-Do List</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="todo">
    <form>
      <div class="form-row align-items-center">
        <div class="col-md-6 col-mb-3">
          <input type="text" class="form-control" name="todoName" placeholder="Add new list item" [(ngModel)]="todoName">
        </div>
        <div class="col-md-4 col-sm-3">
          <label class="mr-sm-3 sr-only" for="inlineFormCustomSelect">Preference</label>
          <select class="custom-select mr-sm-3" id="inlineFormCustomSelect" (change)="onSelect($event)">
            <option *ngFor="let category of categories" value="{{category.name}}">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="col-md-2 col-sm-3">
          <button type="submit" class="btn btn-info" (click)="addTodo()">Add</button>
        </div>
      </div>
    </form>
  </div>

  <div class="jumbotron p-4 p-md-5 text-white rounded bg-transparent ">
    <div class="col-md-6 px-0">
      <table class="table table-striped table-light">
        <thead>
        <tr>
          <th scope="col"><input type="checkbox"></th>
          <th scope="col">Task</th>
          <th scope="col">Category</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todo">
          <input type="checkbox">
          <td *ngIf="!todo.editing; else editingTodo" (dblclick)="editTodo(todo)">{{todo.name}}</td>
          <ng-template #editingTodo>
            <input type="text" [(ngModel)]="todo.name" (blur)="doneEditing(todo)" (keyup.enter)="doneEditing(todo)" autofocus>
          </ng-template>
          <td>{{todo.category}}</td>
          <div class="remove-item" (click)="deleteTodo(todo.id)">
            &times;
          </div>
        </tr>

        </tbody>
      </table>
    </div>
  </div>

  <div>
    <form>
      <div class="form-row align-items-center">
        <div class="col-md-6 col-mb-3">

        </div>
      </div>
    </form>
  </div>

</div>

<footer class="blog-footer">


</footer>
